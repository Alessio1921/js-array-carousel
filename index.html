<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello Multi Array</title>
  </head>
  <body>
    <main class="position-relative">
      <div class="container my-container position-absolute">
        <div class="row overflow-hidden">
          <!-- here I insert the images whit description -->
          <div class="offset-1 col-8 p-0  position-relative">
          </div>
          <!-- bookmark part -->
          <div class="col-2 p-0 position-relative">
            <!-- here i insert the img bookmark -->
            <div class="container-bookmark"></div>
            <div class="form-arrow up position-absolute bg-secondary d-flex justify-content-center align-items-center">
              <i class="fas fa-angle-up"></i>
            </div>
            <div class="form-arrow down position-absolute bg-secondary d-flex justify-content-center align-items-center">
              <i class="fas fa-angle-down"></i>
            </div>
          </div>
          <div class="offset-1"></div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
